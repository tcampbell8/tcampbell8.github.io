function showScatterPlot(data) {
    var margins = {
        "left": 40,
            "right": 30,
            "top": 30,
            "bottom": 30
    };
    
    var width = 500;
    var height = 500;
    
    var colors = d3.scale.category10();
    var svg = d3.select("#scatter-load").append("svg").attr("width", width).attr("height", height).append("g")
        .attr("transform", "translate(" + margins.left + "," + margins.top + ")");
    var x = d3.scale.linear()
        .domain(d3.extent(data, function (d) {
        return d.off_pace;
    }))
        .range([0, width - margins.left - margins.right]);
    var y = d3.scale.linear()
        .domain(d3.extent(data, function (d) {
        return d.def_pace;
    }))
    .range([height - margins.top - margins.bottom, 0]);
    svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + y.range()[0] + ")");
    svg.append("g").attr("class", "y axis");
    svg.append("text")
        .attr("fill", "#414241")
        .attr("text-anchor", "end")
        .attr("x", width / 2)
        .attr("y", height - 35)
        .text("Average Offensive Pace (seconds)");
    var xAxis = d3.svg.axis().scale(x).orient("bottom").tickPadding(2);
    var yAxis = d3.svg.axis().scale(y).orient("left").tickPadding(2);
    svg.selectAll("g.y.axis").call(yAxis);
    svg.selectAll("g.x.axis").call(xAxis);
    var chocolate = svg.selectAll("g.node").data(data, function (d) {
        return d.name;
    });
    var chocolateGroup = chocolate.enter().append("g").attr("class", "node")
    .attr('transform', function (d) {
        return "translate(" + x(d.off_pace) + "," + y(d.def_pace) + ")";
    });
    chocolateGroup.append("circle")
        .attr("r", 5)
        .attr("class", "dot")
        .style("fill", function (d) {
            return colors(d.conference);
    });
    chocolateGroup.append("text")
        .style("text-anchor", "middle")
        .attr("dy", -10)
        .text(function (d) {
            return d.name;
    });
